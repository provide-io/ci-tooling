# Canonical Python CI task definitions
# These are the standard tasks that all Python repos should have.
# Repos can import/sync these or customize as needed.
#
# Usage: copy relevant sections to your wrknv.toml

[tasks]
typecheck = "mypy src/"
build = "uv build"

[tasks.lint]
_default = "ruff check ."
fix = "ruff check . --fix"

[tasks.format]
_default = "ruff format ."
check = "ruff format . --check"

[tasks.security]
_default = "bandit -r src/ -c pyproject.toml"

[tasks.test]
_default = "pytest"
parallel = "pytest -n auto"
verbose = "pytest -vvv"
unit = "pytest -m unit"
integration = "pytest -m integration"

[tasks.test.coverage]
_default = "pytest --cov=src --cov-report=html --cov-report=term-missing"
xml = "pytest --cov=src --cov-report=xml --cov-report=term"

[tasks.quality]
_default = ["lint", "format.check", "typecheck"]

[tasks.ci]
_default = ["quality", "test", "security"]
quality = ["format.check", "lint", "typecheck"]
test = ["test.parallel", "test.coverage"]

[tasks.pkg]
install = "uv pip install -e ."
lock = "uv lock"
version = "cat VERSION 2>/dev/null || grep '^version = ' pyproject.toml | cut -d'\"' -f2"

[tasks.clean]
run = """
rm -rf build/ dist/ *.egg-info .pytest_cache .mypy_cache .ruff_cache htmlcov/ .coverage site/
find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
find . -type f -name '*.pyc' -delete 2>/dev/null || true
"""

[tasks.setup]
_default = "uv sync --all-groups"
