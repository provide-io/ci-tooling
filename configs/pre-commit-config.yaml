# Standard pre-commit configuration for provide.io projects
# This file should be copied to .pre-commit-config.yaml in your project root
#
# Installation:
#   uv tool install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files  # Run on all files
#   pre-commit run              # Run on staged files
#   git commit                  # Hooks run automatically

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # ============================================================================
  # provide.io CI/CD Tooling - Code Conformance
  # ============================================================================
  - repo: https://github.com/provide-io/ci-tooling
    rev: v0.0.1  # Use the latest release tag
    hooks:
      - id: provide-conform
        name: SPDX Headers & Footer Conformance
        description: Automatically adds SPDX headers and repository-specific footers

      - id: provide-config-check
        name: Configuration Standardization Check
        description: Validates ruff/mypy/pytest configs match canonical standards

  # ============================================================================
  # Ruff - Fast Python Linter & Formatter
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4  # Use the latest ruff version
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]

      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  # ============================================================================
  # MyPy - Static Type Checking
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0  # Use the latest mypy version
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies: []  # Add your type stub packages here
        pass_filenames: false
        entry: mypy src/

  # ============================================================================
  # General Pre-commit Hooks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # File formatting
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Git checks
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

      # Python-specific
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]

  # ============================================================================
  # Security Scanning (Optional - can be slow)
  # ============================================================================
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.10
  #   hooks:
  #     - id: bandit
  #       args: [-c, pyproject.toml]
  #       additional_dependencies: ["bandit[toml]"]

# Configuration
default_language_version:
  python: python3.11

# Performance optimization
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: '2.20.0'
