name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    uses: provide-io/ci-tooling/workflows/python-ci.yml@v0
    with:
      python-version: '3.11'
      coverage-threshold: 80
      run-security: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}